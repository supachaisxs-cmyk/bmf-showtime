<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Big Mountain 2025 — Showtime Selector (6–7 Dec)</title>

<!-- html2canvas CDN for export -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body {
    font-family: sans-serif;
    margin: 0;
    padding: 0;
    background: #ff4da6;
    color: #fff;
}
header {
    background: #222;
    padding: 16px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
}
.container {
    padding: 16px;
}
.day-selector {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
}
.day-btn {
    flex: 1;
    padding: 12px;
    background: #444;
    border-radius: 10px;
    text-align: center;
    cursor: pointer;
}
.day-btn.active {
    background: #ffb6e6;
    color: #000;
}
.stage-block {
    background: #fff;
    color: #000;
    padding: 14px;
    margin-bottom: 16px;
    border-radius: 12px;
}
.stage-name {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
}
.artist-list {
    display: flex;
    flex-direction: column;
    gap: 6px;
}
.export-btn {
    margin-top: 25px;
    width: 100%;
    padding: 14px;
    background: #222;
    color: #fff;
    text-align: center;
    border-radius: 10px;
    cursor: pointer;
}
</style>
</head>

<body>

<header>Big Mountain 2025 — Showtime Selector</header>

<div class="container">

    <!-- ปุ่มเลือกวันที่ -->
    <div class="day-selector">
        <div class="day-btn active" onclick="selectDay(1)">Day 1 — 6 Dec</div>
        <div class="day-btn" onclick="selectDay(2)">Day 2 — 7 Dec</div>
    </div>

    <!-- เนื้อหาตารางโชว์ -->
    <div id="show-container">

        <!-- ตัวอย่าง 6 เวที -->
        <div class="stage-block">
            <div class="stage-name">เวที: Mountain Stage</div>
            <div class="artist-list">
                <div>19:00 — Slot Machine</div>
                <div>20:30 — Bodyslam</div>
                <div>22:00 — Millin</div>
            </div>
        </div>

        <div class="stage-block">
            <div class="stage-name">เวที: Cow Stage</div>
            <div class="artist-list">
                <div>18:00 — Tattoo Colour</div>
                <div>19:30 — Zom Marie</div>
                <div>21:00 — Silly Fools</div>
            </div>
        </div>

    </div>

    <!-- ปุ่มเซฟเป็นภาพ -->
    <div class="export-btn" onclick="exportImage()">บันทึกเป็นภาพ</div>

</div>

<script>
let currentDay = 1;

// เปลี่ยนวัน
function selectDay(day) {
    currentDay = day;
    let btns = document.querySelectorAll(".day-btn");
    btns.forEach((b, i) => {
        b.classList.toggle("active", i === day - 1);
    });

    // คุณสามารถแก้ข้อมูลแต่ละวันในนี้
    const container = document.getElementById("show-container");

    if (day === 1) {
        container.innerHTML = `
            <div class="stage-block">
                <div class="stage-name">Mountain Stage</div>
                <div class="artist-list">
                    <div>19:00 — Slot Machine</div>
                    <div>20:30 — Bodyslam</div>
                    <div>22:00 — Millin</div>
                </div>
            </div>
            <div class="stage-block">
                <div class="stage-name">Cow Stage</div>
                <div class="artist-list">
                    <div>18:00 — Tattoo Colour</div>
                    <div>19:30 — Zom Marie</div>
                    <div>21:00 — Silly Fools</div>
                </div>
            </div>
        `;
    } else {
        container.innerHTML = `
            <div class="stage-block">
                <div class="stage-name">Mountain Stage</div>
                <div class="artist-list">
                    <div>18:30 — Ink Warunthorn</div>
                    <div>20:00 — Tilly Birds</div>
                    <div>22:00 — Youngohm</div>
                </div>
            </div>
            <div class="stage-block">
                <div class="stage-name">Cow Stage</div>
                <div class="artist-list">
                    <div>19:00 — Three Man Down</div>
                    <div>20:30 — Lipta</div>
                    <div>22:00 — 4EVE</div>
                </div>
            </div>
        `;
    }
}

// เซฟเป็นภาพ
function exportImage() {
    html2canvas(document.body).then(canvas => {
        const link = document.createElement("a");
        link.download = `BMMF2025_Day${currentDay}.png`;
        link.href = canvas.toDataURL();
        link.click();
    });
}
</script>

</body>
</html>
